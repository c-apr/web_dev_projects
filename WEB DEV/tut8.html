<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
        <label for="name">Name:</label>
        <div>
             <input type="text"  name="myName" id="name">
        </div>
        <br>
        <label for="role"> Role:</label>
        <div>
            <input type="text" name="myRole" id="role">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        
        <div>
            <input type="date" name="myDate">
        </div>
        <br>
        <div>
           Number: <input type="number" name="myNumber">
        </div>
        <br>
        <div>
            Are you eligible ? : <input type="checkbox" name="" myEligibility>
        </div>
        
        <div>
            Gender : Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender"> Other <input
            type="radio" name="myGender">
        </div>
        <br>
        <div>
            Address : <textarea name="myText" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
            <option value="def" selected>Default</option>
            <option value="ind">Indica</option>
            <option value="swf">Swift</option>
            <option value="eart">Eartiga</option>
            </select>
        </div>
        <br>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset"  value="Reset " >
        </div>
    </form>
</body>

</html>
